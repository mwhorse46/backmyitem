{% extends 'feed/base.html'%}
{% block content %}
<div class="container">
<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
      <div class="thumbnail">
          <table class="mytable table-responsive">
                <tr><td class="my-td-item">Item Name</td><td>{{ object.item_name }}</td></tr>
                <tr><td class="my-td-item">Location</td><td>{{ object.location }}</td></tr>
                <tr><td class="my-td-item">Date</td><td>{{ object.date }}</td></tr>
                <tr><td class="my-td-item">Category</td><td>{{ object.category }}</td></tr>
                <tr><td class="my-td-item">Description</td><td>{{ object.Description }}</td></tr>
          </table>
      </div>
  </div>

  <div class="col-md-3">
  </div>
  </div>
</div>
 {% endblock %}
