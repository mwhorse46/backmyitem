{% extends 'feed/base.html'%}
{% block content %}
<div class="container">
<div class="row">
  <div class="col-md-3">
  </div>
    <div class="col-md-8">



        <form class="form-herizontal" action="{% url 'feed:report' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'feed/form_template.html'%}
            {% if not user.is_authenticated %}
                    <div class="row">
                         <div class="col-md-3">
                        </div>
                        <div class="col-md-9">
                                <p style="color:red;">*Please login to submit report</p>
                        </div>
                    </div>
                {% endif %}

            <div class="form-group">

                <div class="row">

                    <div class="col-md-3">
                        </div>

                    <div class="col-md-3">
                         {% if user.is_authenticated %}
                            <button type="submit" class="report-btn btn btn-success">Submit</button>
                         {% else %}
                            <button type="submit" class="report-btn btn btn-success" disabled>Submit</button>
                         {% endif %}
                    </div>
                    <div class="col-md-3">
                        <button type="reset" class="report-btn btn btn-danger" value="Reset">Reset</button>
                    </div>
                    <div class="col-md-3">

                    </div>
                </div>
            </div>
        </form>

    </div>
  <div class="col-md-1">
  </div>
  </div>
</div>
 {% endblock %}
