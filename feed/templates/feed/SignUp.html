{% extends 'feed/base.html'%}
{% block content %}
{% if user.is_authenticated %}
<p>You are logged in</p>
{% else %}
<div class="container">
<div class="row">
  <div class="col-md-4">
  </div>
    <div class="col-md-4">
        <form class="form-herizontal" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
              {% if form.errors %}
                <p>{{ form.errors }}</p>
              {% endif %}
            {% include 'feed/form_signup_template.html'%}
            <br>
            <br>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-5">
                            <button type="submit" class="report-btn btn btn-success">Create Account</button>
                    </div>
                    <div class="col-md-5">
                        <button type="reset" class="report-btn btn btn-danger" value="Reset">Reset</button>
                    </div>
                    <div class="col-md-1">

                    </div>
                </div>

        </form>

    </div>
  <div class="col-md-4">
  </div>
  </div>
</div>
  <br>
            <br>
{% endif %}
 {% endblock %}
