
{% extends 'feed/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
        <div class="thumbnail">
             <div class="thumbnail-center">
                <font size="3">
                    <p>Please return the item only with valid proof</p>
                </font>
             </div>
             <table class="mytable table-responsive">
                <tr><td class="my-td-item">Person Name</td><td class="my-td-item-notf">{{ n.Name }}</td></tr>
                <tr><td class="my-td-item">Mobile Number</td><td class="my-td-item-notf">{{ n.Mobile_No }}</td></tr>
                <tr><td class="my-td-item">Proof</td><td class="my-td-item-notf">{{ n.Proof }}</td></tr>
             </table>

        </div>
    </div>
    <div class="col-md-3">

    </div>
</div>
{% endblock %}
